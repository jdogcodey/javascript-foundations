<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add7(num) {
            num = (num+7);
            return num;
        }

        console.log(add7(4));

        function multiply(num1, num2) {
            multiply = (num1 * num2);
            return multiply;
        }

        console.log(multiply(3, 9));

        function capitalize(str) {
            firstLetter = str.slice(0,1);
            otherLetters = str.slice(1,);
            firstLetterCap = firstLetter.toUpperCase()
            capitalize = (firstLetterCap + otherLetters);
            return capitalize;
        }

        console.log(capitalize('does it work'))

    </script>
